{% extends 'base.html' %}

{% block content %}
<section class=" text-center">
{% if error %}
<br/>
{{ error }}
<br />
{% endif %}

<br/>
<br/>
<h1>Login!</h1>
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
Username:
<br />
<input type="text" name="username" />
<br />
Password:
<br />
<input type="password" name="password" />
<br />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Login!" />
</form>
</section>

{% endblock %}
